<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="256" rx="20" fill="#000000"/>
  <g transform="translate(128, 128)">
    <!-- Átomo central -->
    <circle cx="0" cy="0" r="20" fill="#61DAFB"/>
    
    <!-- Órbitas de electrones (3 elipses rotadas 60 grados) -->
    <ellipse cx="0" cy="0" rx="100" ry="45" fill="none" stroke="#61DAFB" stroke-width="8"/>
    <ellipse cx="0" cy="0" rx="100" ry="45" fill="none" stroke="#61DAFB" stroke-width="8" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="100" ry="45" fill="none" stroke="#61DAFB" stroke-width="8" transform="rotate(120)"/>
    
    <!-- Electrones en las órbitas -->
    <circle cx="100" cy="0" r="12" fill="#61DAFB"/>
    <circle cx="-100" cy="0" r="12" fill="#61DAFB"/>
    <circle cx="50" cy="87" r="12" fill="#61DAFB"/>
    <circle cx="-50" cy="-87" r="12" fill="#61DAFB"/>
    <circle cx="-50" cy="87" r="12" fill="#61DAFB"/>
    <circle cx="50" cy="-87" r="12" fill="#61DAFB"/>
  </g>
</svg>
